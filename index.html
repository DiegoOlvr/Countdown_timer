<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Faltam...</h1>
    
    <section class="conteiner-contador">
        <div class="contador-dias contador-elemento">
            <p class="texto" id="dias_n">00</p>
            <span>Dias</span>
        </div>
        <div class="contador-horas contador-elemento">
            <p class="texto" id="horas_n">00</p>
            <span>Horas</span>

        <div class="contador-minutos contador-elemento">
            <p class="texto" id="minutos_n">00</p>
            <span>Minutos</span>
        </div>
        <div class="contador-segundos contador-elemento">
            <p class="texto" id="segundos_n">00</p>
            <span>Segundos</span>
        </div>
    </section>
